    <main>
    
     <h1>Sign Up For Our Newsletter</h1>

    <form method="get" class="myForm" action="thanks.html">
        
         <fieldset>
        <legend>Personal Information</legend>
        <label>First Name*<input type="text" name="fname" required></label>   
        <label>Last Name*<input type="text" name="lname" required></label><br>    
        
        <label>Preferred Method*
            <select name="comms">
            <option value="none">Please Select</option>
            <option value="phone">Text Messages</option>
            <option value="email">Email</option>
            <option value="both">Both (Text and Email)</option>
            </select><br>
            </label>     
        <label>Cell Number<input type="tel" name="phone" placeholder="111-555-8888"></label>
        <label>Email<input type="email" name="email" placeholder="username@email.com"></label>
        </fieldset>  
        
         <fieldset>
        <legend>How Often?</legend>    
            <label><input type="radio" name="frequency" value="daily"> Daily</label>
            <label><input type="radio" name="frequency" value="weekly"> Weekly</label>
            <label><input type="radio" name="frequency" value="monthly"> Monthly</label>
        </fieldset>  
        
        <fieldset>
            <legend>Topics</legend>
            <label><input type="checkbox" name="general" value="chosen"> General</label>
            <label><input type="checkbox" name="players" value="chosen"> Player Updates</label>
            <label><input type="checkbox" name="results" value="chosen"> Match Results</label>
            <label><input type="checkbox" name="upcoming" value="chosen"> Upcoming Matches</label>
            <label><input type="checkbox" name="tranfers" value="chosen"> Player Transfers</label>
        </fieldset>
        
         <label>Comments
            <textarea name="comments"></textarea>
        </label>
            
        
        <input type="submit" value="Sign Up">
           
    </form>
